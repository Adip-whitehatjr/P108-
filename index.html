
<html>
  <head>
    <title>Sound to Picture Detection App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

  </head>

  <body>
    <div class="col-xs-12 text-center header_div">
      <h2>Sound to Picture Detection App</h2>
      <p>Note: Speak like a Dog/Barking, Cat/Meowing, Lion/Roaring or Cow/Mooing.</p>
    </div>
    <div class="main_div"></div>
      <center>
        <br>
        <button style="background-color: skyblue; margin-top: 20px;" onclick="startClassification();">Begin</button>
        <h3 id="result_label">I can hear - </h3>
        <h4 id="result_confidence">Accuracy of Dectection - </h4>
        <br>
        <img id="result_image" src="Ear_Image.png">
      </center>
      <div class="copy_write_footer">Developed by: Adip Bhavanarushi</div>
<script src="main.js"></script>
  </body>
</html>
